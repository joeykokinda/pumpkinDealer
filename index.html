NFC NDEF payload suggestions:
Option A (preferred): Record 1 = vCard (same as below), Record 2 = URL of this hosted page.
Option B: Record 1 = vCard, Record 2 = sms:+16107011998?body=Hi%20Pumpkin%20Dealer%20—%20I%20claim%20my%20pumpkin%21

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Dealer 🎃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00C853;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }


        .card {
            background: #000000;
            border: 2px solid #00C853;
            border-radius: 0;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 0 20px rgba(0, 200, 83, 0.5),
                inset 0 0 1px rgba(0, 200, 83, 0.3);
            position: relative;
        }


        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FF7A00;
            margin-bottom: 16px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(255, 122, 0, 0.5);
            letter-spacing: 2px;
        }


        .subtitle {
            font-size: 1.1rem;
            color: #00C853;
            margin-bottom: 40px;
            line-height: 1.5;
            font-family: 'Courier New', monospace;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 16px 24px;
            min-height: 56px;
            border: 2px solid #FF7A00;
            border-radius: 0;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            text-align: center;
            line-height: 1.4;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:focus {
            outline: 3px solid rgba(255, 122, 0, 0.5);
            outline-offset: 2px;
        }

        .btn-primary {
            background: #000000;
            color: #FF7A00;
            box-shadow: 0 0 10px rgba(255, 122, 0, 0.3);
        }

        .btn-primary:hover {
            background: #FF7A00;
            color: #000000;
            box-shadow: 0 0 20px rgba(255, 122, 0, 0.8);
        }

        .btn-primary:active {
            background: #FF7A00;
            color: #000000;
        }


        .footer {
            font-size: 0.85rem;
            color: #888888;
            line-height: 1.4;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 200, 83, 0.9);
            color: #000000;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        @media (min-width: 480px) {
            .card {
                padding: 50px 40px;
            }
            
            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 768px) {
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <main class="card" role="main">
        <h1 class="title">PUMPKIN DEALER 🎃</h1>
        <p class="subtitle">Tap to request your pumpkin.</p>
        
        <div class="buttons">
            <a href="sms:+16107011998?body=WHERE%20MY%20PUMPKIN%20AT%20!!!!!" 
               class="btn btn-primary"
               aria-label="Send SMS to request a pumpkin">
                Request a Pumpkin
            </a>
        </div>
        
        
        <footer class="footer">
            <p>If your phone doesn't auto-open, long-press to copy the link, then paste into your app.</p>
        </footer>
    </main>

    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function copySMS() {
            const smsText = "WHERE MY PUMPKIN AT";
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(smsText).then(() => {
                    showToast('✅ SMS text copied to clipboard!');
                }).catch(() => {
                    fallbackCopy(smsText);
                });
            } else {
                fallbackCopy(smsText);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast('✅ Copied to clipboard!');
            } catch (err) {
                showToast('❌ Copy failed - please select and copy manually');
            }
            
            document.body.removeChild(textArea);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const smsLinks = document.querySelectorAll('a[href^="sms:"]');
            smsLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    setTimeout(() => {
                        if (document.hidden === false) {
                            showToast('sorry server overloaded no pumpkin for you :(');
                        }
                    }, 1000);
                });
            });
        });
    </script>
</body>
</html>
