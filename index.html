    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <script>
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function copySMS() {
            const smsText = "WHERE MY PUMPKIN AT";
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(smsText).then(() => {
                    showToast('âœ… SMS text copied to clipboard!');
                }).catch(() => {
                    fallbackCopy(smsText);
                });
            } else {
                fallbackCopy(smsText);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast('âœ… Copied to clipboard!');
            } catch (err) {
                showToast('âŒ Copy failed - please select and copy manually');
            }
            
            document.body.removeChild(textArea);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const smsLinks = document.querySelectorAll('a[href^="sms:"]');
            smsLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    setTimeout(() => {
                        if (document.hidden === false) {
                            showToast('ðŸ’¡ No SMS app? Use "Copy SMS Text" button below');
                        }
                    }, 1000);
                });
            });
        });
    </script>
